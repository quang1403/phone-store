<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="50%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#A855F7" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#gradient2)" />
  
  <!-- Samsung Galaxy S24 Ultra Design -->
  <rect x="730" y="70" width="240" height="460" rx="50" fill="#1F2937" />
  <rect x="740" y="80" width="220" height="440" rx="40" fill="#111827" />
  
  <!-- Camera Module -->
  <rect x="750" y="100" width="80" height="80" rx="25" fill="#374151" />
  <circle cx="770" cy="120" r="15" fill="#6366F1" />
  <circle cx="810" cy="120" r="15" fill="#6366F1" />
  <circle cx="770" cy="160" r="15" fill="#6366F1" />
  <circle cx="810" cy="160" r="8" fill="#9CA3AF" />
  
  <!-- S Pen -->
  <rect x="890" y="400" width="6" height="80" rx="3" fill="#FCD34D" />
  
  <!-- Screen -->
  <rect x="755" y="200" width="190" height="280" rx="20" fill="#1F2937" />
  
  <!-- Text Content -->
  <text x="80" y="130" fill="white" font-size="48" font-weight="bold" font-family="Arial, sans-serif">Samsung Galaxy S24 Ultra</text>
  <text x="80" y="180" fill="#C7D2FE" font-size="26" font-family="Arial, sans-serif">Galaxy AI đã có mặt</text>
  <text x="80" y="230" fill="#E5E7EB" font-size="17" opacity="0.9" font-family="Arial, sans-serif">Gặp gỡ Galaxy S24 Ultra, phiên bản Galaxy Ultra tối thượng</text>
  <text x="80" y="260" fill="#E5E7EB" font-size="17" opacity="0.9" font-family="Arial, sans-serif">với tất cả tính năng Galaxy AI cộng với trải nghiệm</text>
  <text x="80" y="290" fill="#E5E7EB" font-size="17" opacity="0.9" font-family="Arial, sans-serif">S Pen mang tính biểu tượng.</text>
  
  <!-- Price -->
  <text x="80" y="360" fill="#34D399" font-size="36" font-weight="bold" font-family="Arial, sans-serif">Từ 26.990.000₫</text>
  <text x="80" y="395" fill="#9CA3AF" font-size="22" text-decoration="line-through" font-family="Arial, sans-serif">30.990.000₫</text>
  
  <!-- Buttons -->
  <rect x="80" y="430" width="130" height="48" rx="24" fill="#6366F1" />
  <text x="145" y="458" fill="white" font-size="17" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">Đặt hàng</text>
  
  <rect x="230" y="430" width="140" height="48" rx="24" fill="transparent" stroke="#6366F1" stroke-width="2" />
  <text x="300" y="458" fill="#6366F1" font-size="17" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">So sánh</text>
  
  <!-- AI Badge -->
  <rect x="450" y="120" width="120" height="35" rx="17" fill="rgba(99, 102, 241, 0.2)" />
  <text x="510" y="142" fill="#6366F1" font-size="16" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">Galaxy AI</text>
</svg>