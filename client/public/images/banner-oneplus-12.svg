<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DC2626" />
      <stop offset="50%" stop-color="#EF4444" />
      <stop offset="100%" stop-color="#F87171" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#gradient4)" />
  
  <!-- OnePlus 12 Design -->
  <rect x="750" y="70" width="210" height="460" rx="40" fill="#1F2937" />
  <rect x="760" y="80" width="190" height="440" rx="30" fill="#111827" />
  
  <!-- Alert Slider -->
  <rect x="740" y="200" width="8" height="40" rx="4" fill="#DC2626" />
  
  <!-- Camera Module (Circular) -->
  <circle cx="820" cy="150" r="50" fill="#374151" />
  <circle cx="800" cy="135" r="15" fill="#DC2626" />
  <circle cx="840" cy="135" r="15" fill="#DC2626" />
  <circle cx="820" cy="165" r="12" fill="#9CA3AF" />
  <text x="820" y="185" fill="#F87171" font-size="10" font-family="Arial, sans-serif" text-anchor="middle">Hasselblad</text>
  
  <!-- Screen -->
  <rect x="775" y="220" width="160" height="280" rx="15" fill="#1F2937" />
  
  <!-- Text Content -->
  <text x="80" y="130" fill="white" font-size="48" font-weight="bold" font-family="Arial, sans-serif">OnePlus 12</text>
  <text x="80" y="180" fill="#FCA5A5" font-size="26" font-family="Arial, sans-serif">Fast and Smooth</text>
  <text x="80" y="230" fill="#E5E7EB" font-size="17" opacity="0.9" font-family="Arial, sans-serif">Snapdragon 8 Gen 3, màn hình ProXDR 120Hz</text>
  <text x="80" y="260" fill="#E5E7EB" font-size="17" opacity="0.9" font-family="Arial, sans-serif">và sạc nhanh SUPERVOOC 100W cho trải nghiệm</text>
  <text x="80" y="290" fill="#E5E7EB" font-size="17" opacity="0.9" font-family="Arial, sans-serif">hiệu suất tối thượng.</text>
  
  <!-- Price -->
  <text x="80" y="360" fill="#FCD34D" font-size="36" font-weight="bold" font-family="Arial, sans-serif">Từ 18.990.000₫</text>
  <text x="80" y="395" fill="#9CA3AF" font-size="22" text-decoration="line-through" font-family="Arial, sans-serif">21.990.000₫</text>
  
  <!-- Buttons -->
  <rect x="80" y="430" width="130" height="48" rx="24" fill="#DC2626" />
  <text x="145" y="458" fill="white" font-size="17" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">Mua ngay</text>
  
  <rect x="230" y="430" width="130" height="48" rx="24" fill="transparent" stroke="#DC2626" stroke-width="2" />
  <text x="295" y="458" fill="#DC2626" font-size="17" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">Đánh giá</text>
  
  <!-- Performance Badge -->
  <rect x="450" y="120" width="140" height="35" rx="17" fill="rgba(220, 38, 38, 0.2)" />
  <text x="520" y="142" fill="#DC2626" font-size="16" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">Snapdragon 8 Gen 3</text>
</svg>