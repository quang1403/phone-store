<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A1A2E" />
      <stop offset="50%" stop-color="#16213E" />
      <stop offset="100%" stop-color="#0F3460" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#gradient1)" />
  
  <!-- iPhone 15 Pro Max Design -->
  <rect x="750" y="80" width="220" height="440" rx="45" fill="#1C1C1E" />
  <rect x="760" y="90" width="200" height="420" rx="35" fill="#000" />
  
  <!-- Dynamic Island -->
  <ellipse cx="860" cy="120" rx="40" ry="12" fill="#1C1C1E" />
  
  <!-- Camera System -->
  <rect x="770" y="110" width="60" height="60" rx="20" fill="#2C2C2E" />
  <circle cx="790" cy="130" r="12" fill="#007AFF" />
  <circle cx="810" cy="130" r="12" fill="#007AFF" />
  <circle cx="800" cy="150" r="12" fill="#007AFF" />
  
  <!-- Screen Content -->
  <rect x="775" y="180" width="170" height="280" rx="15" fill="#1D1D1F" />
  
  <!-- Text Content -->
  <text x="80" y="140" fill="white" font-size="52" font-weight="bold" font-family="Arial, sans-serif">iPhone 15 Pro Max</text>
  <text x="80" y="190" fill="#A1A1AA" font-size="28" font-family="Arial, sans-serif">Titanium. Mạnh mẽ. Nhẹ nhàng. Siêu pro.</text>
  <text x="80" y="240" fill="#E4E4E7" font-size="18" opacity="0.9" font-family="Arial, sans-serif">Được chế tác từ titanium với chip A17 Pro đột phá,</text>
  <text x="80" y="270" fill="#E4E4E7" font-size="18" opacity="0.9" font-family="Arial, sans-serif">nút Action có thể tùy chỉnh và hệ thống camera iPhone</text>
  <text x="80" y="300" fill="#E4E4E7" font-size="18" opacity="0.9" font-family="Arial, sans-serif">mạnh mẽ nhất từ trước đến nay.</text>
  
  <!-- Price -->
  <text x="80" y="380" fill="#FF6B6B" font-size="38" font-weight="bold" font-family="Arial, sans-serif">Từ 29.990.000₫</text>
  <text x="80" y="415" fill="#9CA3AF" font-size="24" text-decoration="line-through" font-family="Arial, sans-serif">34.990.000₫</text>
  
  <!-- Buttons -->
  <rect x="80" y="450" width="140" height="50" rx="25" fill="#007AFF" />
  <text x="150" y="480" fill="white" font-size="18" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">Mua ngay</text>
  
  <rect x="240" y="450" width="160" height="50" rx="25" fill="transparent" stroke="#007AFF" stroke-width="2" />
  <text x="320" y="480" fill="#007AFF" font-size="18" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">Tìm hiểu thêm</text>
  
  <!-- Decorative Elements -->
  <circle cx="1100" cy="150" r="3" fill="#007AFF" opacity="0.6" />
  <circle cx="1050" cy="200" r="2" fill="#007AFF" opacity="0.4" />
  <circle cx="1150" cy="250" r="4" fill="#007AFF" opacity="0.5" />
</svg>