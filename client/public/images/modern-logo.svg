<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Phone icon -->
  <g transform="translate(10, 8)">
    <!-- Phone body -->
    <rect x="0" y="0" width="28" height="44" rx="6" ry="6" fill="url(#phoneGradient)" filter="url(#shadow)"/>
    
    <!-- Screen -->
    <rect x="3" y="6" width="22" height="32" rx="2" ry="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- Home button -->
    <circle cx="14" cy="41" r="2" fill="#ffffff" opacity="0.8"/>
    
    <!-- Speaker -->
    <rect x="8" y="2.5" width="12" height="1.5" rx="0.75" fill="#ffffff" opacity="0.6"/>
    
    <!-- Screen elements -->
    <rect x="5" y="8" width="18" height="2" rx="1" fill="#4a90e2" opacity="0.3"/>
    <rect x="5" y="12" width="14" height="1.5" rx="0.75" fill="#4a90e2" opacity="0.2"/>
    <rect x="5" y="15" width="16" height="1.5" rx="0.75" fill="#4a90e2" opacity="0.2"/>
    
    <!-- Signal bars -->
    <g transform="translate(20, 9)">
      <rect x="0" y="3" width="1" height="1" fill="#27ae60"/>
      <rect x="2" y="2" width="1" height="2" fill="#27ae60"/>
      <rect x="4" y="1" width="1" height="3" fill="#27ae60"/>
    </g>
  </g>
  
  <!-- Text "PhoneStore" -->
  <text x="50" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="700" fill="url(#textGradient)">
    Phone
  </text>
  <text x="50" y="42" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#7f8c8d">
    Store
  </text>
  
  <!-- Decorative elements -->
  <circle cx="170" cy="15" r="3" fill="#e74c3c" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="25" r="2" fill="#f39c12" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="35" r="2.5" fill="#9b59b6" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>